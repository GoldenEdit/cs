<!DOCTYPE html>
<html>
<head>
  <title>CIE 9618 Test Questions</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <nav>
      <div class="container">
        <h1 id="pageTitle">CIE 9618 Exam Resources</h1>
        <ul>
          <li><a href="./index.html">Home</a></li>
		  <li><a href="./questions.html">Random Questions Generator</a></li>
		  <li><a href="https://quartz.goldenedit.dev">Quartz (Notes)</a></li>

        </ul>
      </div>
    </nav>
  </header>
  <div class="container">

  
  <h1>Select Units to Test</h1>
  <div class="units-columns">
    <div class="column">
      <label>Paper 1</label>
      <input type="checkbox" class="select-all" data-column="column1"> Select All
      <div id="column1">
        <!-- Units 1-8 will be added here -->
      </div>
    </div>
    <div class="column">
      <label>Paper 2</label>
      <input type="checkbox" class="select-all" data-column="column2"> Select All
      <div id="column2">
        <!-- Units 9-12 will be added here -->
      </div>
    </div>
    <div class="column">
      <label>Paper 3</label>
      <input type="checkbox" class="select-all" data-column="column3"> Select All
      <div id="column3">
        <!-- Units 13-18 will be added here -->
      </div>
    </div>
    <div class="column">
      <label>Paper 4 (Select Unit 21 for just practical questions)</label>
      <input type="checkbox" class="select-all" data-column="column4"> Select All
      <div id="column4">
        <!-- Units 19-21 will be added here -->
      </div>
    </div>    
  </div>
  <button id="randomQuestionButton">Get Random Question</button>
  <button id="getQuestionAnswerButton">View Paper's Mark Scheme</button>
  <button id="getQuestionInfoButton">Get Question Info</button>
  
  <div id="questionInfoModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p id="filePath">Default File Path</p>
        <p id="unitInfo">Default Unit Info</p>
        <p id="paperNumber">Default Paper Number</p>
        <p id="questionNumber">Default Paper Number</p>
    </div>
</div>


  <div id="questionDisplay">
    <!-- Image will be loaded here -->
  </div>
</div>
<script src="questions.js"></script>
</body>
</html>
